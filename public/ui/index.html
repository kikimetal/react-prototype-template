<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>test</title>
    <style media="screen">
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        --card-height: 160px;
        color: #444;
        font-family: Arial;
      }
      .map{
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #ddd;
        background-image: url(./map.png);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }
      .card{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: var(--card-height);

        /* display: flex;
        flex-flow: row;
        justify-content: center;
        align-items: center; */

        background: #fafafa;
        border-radius: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        box-shadow: 0 1px 12px 0 rgba(0, 0, 0, 0.16);
      }

      .card .icon{
        position: absolute;
        top: 20px;
        left: 20px;
        width: 120px;
        height: 120px;

        background: #ddd;
        background-image: url(./mise.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;

        border-radius: 6px;
      }

      .card .name{
        position: absolute;
        top: 20px;
        left: 160px;
        background: #eee;
        font-size: 1.8rem;
      }

      .card .price{
        position: absolute;
        top: 80px;
        left: 160px;
        background: #eee;
      }
    </style>
  </head>
  <body>
    <div class="map"></div>
    <div class="card">
      <div class="icon"></div>
      <h1 class="name">店舗の名前</h1>
      <h3 class="price">2,000 - 6,000</h3>
    </div>
  </body>
</html>
