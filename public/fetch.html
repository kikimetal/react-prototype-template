<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>g-spread-sheet test</title>
    <style media="screen">
      #img{
        display: block;
        width: 200px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1 id="title">title</h1>
    <img id="img" src="" alt="">
    <script>
      const url = "/assets/gss-api.php?sheetName=news&title&img-src&color&img-alt-text";
      // const url = "https://www.carvancl.co.jp/hpv2/assets/gss-api.php?sheetName=news&id&title&img-src&color&img-alt-text";
      fetch(url)
        .then(res => res.json())
        .then(arr => {
          console.log(arr);
          var row = arr[1];
          document.querySelector("#title").innerHTML = row["title"];
          var img = document.querySelector("#img");
          img.src = row["img-src"];
          img.alt = row["img-alt-text"];
          // console.log(img);
        })
        .catch(error => console.error(error));
    </script>
  </body>
</html>
